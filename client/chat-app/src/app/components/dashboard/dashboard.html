<div class="container mt-4">
  <h1>Dashboard</h1>
  <div class="alert alert-success" *ngIf="currentUser">
    Welcome, {{ currentUser.username }}! 
    <span class="badge bg-primary ms-2">{{ getRoleText() }}</span>
  </div>
  
  <div class="row">
    <div class="col-md-8">
      <h3>Chat Dashboard</h3>
      <p>This is the role-based chat dashboard. Your role: {{ getRoleText() }}</p>
    </div>
    
    <div class="col-md-4" *ngIf="isSuperAdmin()">
      <h4>Super Admin Panel</h4>
      <div class="card">
        <div class="card-body">
          <h5>User Management</h5>
          <div *ngFor="let user of users" class="mb-2">
            <span>{{ user.username }}</span>
            <span class="badge bg-secondary ms-2">{{ user.roles.join(', ') }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-3">
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</div>
